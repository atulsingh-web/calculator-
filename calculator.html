<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            background: whitesmoke;
        }

        .cont {
            position: relative;
            width: 100%;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .calsi {
            width: 850px;
            height: 520px;
            padding: 0;
            margin: 100px auto;
            text-align: center;
            background: #d82ed8;
            box-shadow: 0px 0px 6px 0px #0006;
        }

        .calsi h1 {
            font-size: 40px;
            font-family: calibri;
            font-weight: bold;
            color: white;
            text-transform: cepitalize;
            padding: 8px 0px;
            text-align: center;
            width: 100%;
            background: #222;
            margin: 0 auto;
          
        }

        #inp {
            position: relative;
            width: 100%;
            height: 80px;
            padding: 8px 0px;
            text-align: center;
            font-size: 16px;
            font-family: arial;
            font-weight: normal;
            color: #222;
            outline: none;
            border: none;
            background: white;
        }

        .btns {
            position: relative;
            width: 100%;
            padding: 10px 0px;
        }

        .btns button {
            border: none;
            outline: none;
            width: 100px;
            height: 80px;
            font-size: 50px;
            color: #222;
            vertical-align: middle;
            border-radius: 5px;
            background: white;
            margin: 10px 5px;
            display: inline-block;
        }

        button {
            border: none;
            outline: none;
            width: 100px;
            height: 50px;
            font-size: 20px;
            color: #222;
            border-radius: 5px;
            vertical-align: middle;
            background: white;
            margin: 10px 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <p>

    <div class="cont"
        style="background-image: url(https://c8.alamy.com/comp/EMD5HM/calculator-a-background-EMD5HM.jpg);
        width: 100%;height: 520px;">
        <div class="calsi">
            <h1>Calculator</h1>
            <input type="text" id="inp" placeholder="Enter Value..." readonly="" style="font-size: 80px;">
            <div class="btns">
                <button onclick="AT_add(1)">0</button>
                <button onclick="AT_add(1)">1</button>
                <button onclick="AT_add(2)">2</button>
                <button onclick="AT_add(3)">3</button>
                <button onclick="AT_add(4)">4</button>
                <button onclick="AT_add(5)">5</button>
                <button onclick="AT_add(6)">6</button>
                <button onclick="AT_add(7)">7</button>
                <button onclick="AT_add(8)">8</button>
                <button onclick="AT_add(9)">9</button>
                <button onclick="AT_add('+')">+</button>
                <button onclick="AT_add('-')">-</button>
                <button onclick="AT_add('/')">/</button>
                <button onclick="AT_add('*')">*</button>
            </div>
            <button onclick="exe()" style="width: 250px;height: 100px;font-size: 90px;background-color: darkslateblue;">=</button>
            <button onclick="cancel()"  style="width: 250px;height: 100px;font-size: 70px;background-color: burlywood;">âŒ«</button>
            <button onclick="cls()"  style="width: 250px;height: 100px;font-size: 80px;background-color: tomato;">c</button>
        </div>
        </p>

        <script>var val = document.getElementById("inp");

            function AT_add(v) {
                val.value += v;
            }


            function cls() {
                val.value = "";
            }

            function exe() {
                val.value = eval(val.value);
            }


            function cancel() {
                val.value = val.value.substr(0, val.value.length - 1);
            }</script>
</body>

</html>
